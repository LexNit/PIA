<ion-header>
  <ion-toolbar>

    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Edit your dog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">

      <ion-item>
        <ion-label position="floating">Dog breed</ion-label>
        <ion-input formControlName="breed" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Size</ion-label>
        <ion-input formControlName="size" type="text" required></ion-input>
      </ion-item>
      <ion-item>

        <ion-label position="floating">Your dog height </ion-label>
        <ion-input formControlName="height" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Where is your dog from?</ion-label>
        <ion-input formControlName="origin" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Update
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>
</ion-content>
