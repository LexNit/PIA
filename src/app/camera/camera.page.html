<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>DogCompare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DogCompare</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
    <ion-col size="6"
      *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid class="results">

    <ion-row class="resrow">
      <ion-col>
        <div class="circular">
          <div class="inner">
            <ion-img src="https://img.icons8.com/plasticine/452/corgi.png" class="ion-img"></ion-img>
          </div>
          <div class="outer"></div>
          <div class="circle">
             <div class="bar left">
                <div class="progress"></div>
             </div>
             <div class="bar right">
                <div class="progress"></div>
             </div>
          </div>
       </div>

      </ion-col>

      <ion-col>
        <div class="circular2">
          <div class="inner2">
            <ion-img src="https://img.icons8.com/color/452/german-shepherd.png" class="ion-img"></ion-img>
          </div>
          <div class="outer2"></div>
          <div class="circle2">
             <div class="bar2 left2">
                <div class="progress2"></div>
             </div>
             <div class="bar2 right2">
                <div class="progress2"></div>
             </div>
          </div>
       </div>
      </ion-col>
    </ion-row>


  </ion-grid>

  <h1>You look like a Corgi !!</h1>

</ion-content>
